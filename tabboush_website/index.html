        <script src="http://cdn.alloyui.com/3.0.1/aui/aui-min.js"></script>

        <script>
        $(document).ready(function() {
          YUI().use(
            'aui-scheduler',
            function(Y) {
              var events = [
                {
                  content: 'Wear clothes',
                  endDate: new Date(2017, 4, 16, 12),
                  startDate: new Date(2017, 4, 16, 10)
                },
				
				{
                  content: 'Wake up',
                  endDate: new Date(2017, 4, 16, 9),
                  startDate: new Date(2017, 4, 16, 8)
                },
				
				{
                  content: 'Brush Hair',
                  endDate: new Date(2017, 4, 18, 10),
                  startDate: new Date(2017, 4, 18, 9)
                },
				{
                  content: 'Eat Snack',
                  endDate: new Date(2017, 4, 18, 15),
                  startDate: new Date(2017, 4, 18, 14)
                }
              ];

              var eventRecorder = new Y.SchedulerEventRecorder();
              var weekView = new Y.SchedulerWeekView();

              new Y.Scheduler(
                {
                  boundingBox: '#myScheduler',
                  date: new Date(2017, 4, 16),
                  eventRecorder: eventRecorder,
                  items: events,
                  render: true,
                  views: [weekView]
                },
				 {
                  boundingBox: '#myScheduler',
                  date: new Date(2017, 4, 18),
                  eventRecorder: eventRecorder,
                  items: events,
                  render: true,
                  views: [weekView]
                }
              );

              $(".scheduler-view-scrollable").on('click', function() {
                $(".scheduler-event-recorder-content").remove();
                $(".popover-title").append("<select class='form-control'><option>Brush Hair</option><option>Wear Clothes</option><option>Eat Snack</option><option>Brush Teeth</option><option>Go to Bed</option></select>");
              });
            }
          );
        });
        </script>
